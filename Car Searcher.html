    document.getElementById('searchInput').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const resultDiv = document.getElementById('result');
        let found = false;

        // Clear previous result
        resultDiv.innerHTML = '';

        // Search in each category
        for (const category in carDatabase) {
            const vehicle = carDatabase[category]["vehicle"];
            const maxSpeed = carDatabase[category]["maxSpeed"];
            const classIdentifier = carDatabase[category]["classIdentifier"];

            vehicle.forEach(carName => {
                if (carName.toLowerCase().includes(query)) {
                    const carResult = document.createElement('div');
                    carResult.className = 'result';
                    carResult.textContent = `${carName} (${classIdentifier}, Max Speed: ${maxSpeed} km/h)`;
                    carResult.addEventListener('click', function() {
                        displayCarDetails(carName, category, classIdentifier, maxSpeed);
                    });
                    resultDiv.appendChild(carResult);
                    found = true;
                }
            });
        }

        if (!found && query) {
            resultDiv.innerHTML = '<div class="no-result">No vehicle found</div>';
        }
    });

    function displayCarDetails(carName, category, classIdentifier, maxSpeed) {
        const carDetailsDiv = document.getElementById('carDetails');
        carDetailsDiv.style.display = 'block';
        carDetailsDiv.innerHTML = `
            <h2>Car Details</h2>
            <p><strong>Car Name:</strong> ${carName}</p>
            <p><strong>Category:</strong> ${category}</p>
            <p><strong>Class Identifier:</strong> ${classIdentifier}</p>
            <p><strong>Max Speed:</strong> ${maxSpeed} km/h</p>
        `;
    }
